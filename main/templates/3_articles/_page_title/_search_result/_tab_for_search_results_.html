<!-- Záložka pro zobrazení výsledků hledání -->
<!-- Určeno pro 3_articles/_page_title/__for_search_results__.html -->


<!-- Podmínka kontrolující jestli je nějaký obsah pro výsledek hledání -->
{% if articles_results %}

        <!-- Podmínka kontrolující zda jsme na stránce pro zobrazení výsledků vyhledávání -->
        {% if url_name == 'article-search-results' %}
            <li class="nav-item ">
                <a href="{% url 'article-search-results-category' query=search_query category='category' category_slug=current_category_slug %}"
                   class="nav-link">
                    Show Category
                </a>
            </li>
        <!-- Podmínka kontrolující zda jsme na stránce pro podobné články -->
        {% elif url_name == 'article-search-similar' %}
            <li class="nav-item ">
                <a href="{% url 'article-search-similar-category' query=search_query similar='similar' category='category' category_slug=current_category_slug %}"
                   class="nav-link">
                    Show Category
                </a>
            </li>
        {% endif %}

{% endif %}
