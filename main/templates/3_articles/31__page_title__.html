<!-- Extension for 3_articles/30__base__.html -->

<header>

    <!-- Display for devices larger than mobile -->
    <div class="d-none d-md-block">

        <!-- Title -->
        <h2>{{ page_title }}</h2>

        <!-- Subtitle for search results -->
        {% if display_text %}
            <h4>{{ display_text|safe }}</h4>
        {% endif %}

        <!-- Additional text (informs about the possibility of displaying the navigation bar) -->
        {% if page_subtitle %}
            <p class="text-lg fw-light text-secondary mt-2 ">
                {{ page_subtitle }}
            </p>
        {% endif %}

    </div>

    <!-- Display for mobile devices -->
    <div class="d-md-none">

        <!-- Title -->
        <h2>
            {{ page_title_mobile }}
        </h2>

        <!-- Subtitle for search results -->
        {% if display_text %}
            <h6>{{ display_text|safe }}</h6>
        {% endif %}

    </div>

</header>
