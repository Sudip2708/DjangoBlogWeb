<!-- Tagy článku -->
<!-- Určeno pro 3_articles/_articles/__article_setup__.html -->


<!-- Vytvoření seznamu tagů -->
<ul class="list-inline mb-2">

    <!-- Vytvoření pole pro tagy (hranaté závorky s nedělitelnou mezerou) -->
    <small class="text-gray-500">[&nbsp</small>

        <!-- Cyklus pro vytvoření tagů -->
        {% for tag in article.tags.all %}
            <li class="list-inline-item">
                <a class="small"
                   href="{% url 'article-tag-list' tag_slug=tag.slug %}">
                    {{tag}}
                </a>
            </li>
        {% endfor %}

    <small class="text-gray-500">]</small>

</ul>
