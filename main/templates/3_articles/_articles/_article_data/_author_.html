<li class="list-inline-item">

    <!-- Odkaz -->
    <a class="d-flex align-items-center flex-wrap text-reset"
       href="!#">

        <!-- Profilový obrázek -->
        <div class="avatar flex-shrink-0">
            <img alt="Author Profile Picture"
                 src="{{ article.author.profile_picture_thumbnail.url }}?{% now 'U' %}"
                 class="img-fluid"/>
        </div>

        <!-- Jméno -->
        <small>
            {{ article.author }}
        </small>

    </a>

</li>
