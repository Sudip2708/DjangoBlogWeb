<!-- Article status -->
<div id="div_id_status" class="mb-5">

  <!-- Label -->
  <label for="{{ form.status.id_for_label }}" class="form-label requiredField">
    {{ form.status.label }} (before publishing, make sure the article has all the essentials including categories and tags)
  </label>

  <!-- Field -->
  {{ form.status|add_class:"form-control" }}

</div>


<!-- Article category -->
<div id="div_id_category" class="mb-5">

  <!-- Label -->
  <label for="{{ form.category.id_for_label }}" class="form-label requiredField">
    {{ form.category.label }} (please select the appropriate category from the list)
  </label>

  <!-- Field -->
  {{ form.category|add_class:"form-control" }}

</div>


<!-- Article Tags -->
<div id="div_id_tags" class="mb-5">

  <!-- Label -->
  <label for="{{ form.tags.id_for_label }}" class="form-label requiredField">
    {{ form.tags.label }} (use a comma or enter to separate individual tags)
  </label>

  <!-- Field-->

  <input
        name='tags'
        value="{% for tag in form.tags.value %}{{ tag }}{% if not forloop.last %}, {% endif %}{% endfor %}"
        class='form-control tags-input'
        placeholder='Add tag' >

</div>



<!-- Article Previous -->
<div id="div_id_previous_article" class="mb-5">

  <!-- Label -->
  <label for="{{ form.previous_article.id_for_label }}" class="form-label">
    {{ form.previous_article.label }} (if you don't want to specify, leave it blank, it will be added automatically)
  </label>

  <!-- Field -->
  {{ form.previous_article|add_class:"form-control" }}

</div>


<!-- Article Next -->
<div id="div_id_next_article" class="mb-5">

  <!-- Label -->
  <label for="{{ form.next_article.id_for_label }}" class="form-label">
    {{ form.next_article.label }} (if you don't want to specify, leave it blank, it will be added automatically)
  </label>

  <!-- Field -->
  {{ form.next_article|add_class:"form-control" }}

</div>
