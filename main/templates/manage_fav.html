{% extends '20_main.html' %}

{% load static %}

{% block inner_content %}

{% block content %}
  <h2>Manage Favorites</h2>

  <form method="post" action="{% url 'manage_favorites' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add/Remove Favorite</button>
  </form>

  <h3>Your Favorites:</h3>
  <ul>
    {% for favorite in favorites %}
      <li>{{ favorite.username }}</li>
    {% endfor %}
  </ul>
{% endblock %}
