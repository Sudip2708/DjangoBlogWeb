{% extends '20_main.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block inner_content %}

<!-- Selected article -->
<main class="col-lg-8">
  <div class="container">


      <!-- Title -->
      <header class="mb-5">
        <h2>Update your profile</h2>
      </header>


      <!-- Form -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Form fields -->
        <fieldset class="form-group mb-4">
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>

        <!-- Submit Button -->
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
        </div>

      </form>

  </div>
</main>

<!-- Sidebar -->
{% include 'user_sidebar.html' with favorite_authors=favorite_authors %}


{% endblock inner_content %}
