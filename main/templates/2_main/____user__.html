<!-- Include for 2_main/21__sidebar__.html -->
<!-- for User Sidebar -->


<style>
    .drop-down-title {
        margin-left: 1rem;
    }
    .drop-down-text {
        color: black;
        margin-top: 0.8rem;
        margin-left: 1rem;
    }
    .btn.btn-link:focus {
        background-color: white;
        outline: 4px solid white;
    }
</style>


<!-- User overview -->
<div class="card mb-5">
    <div class="card-body">

        <!-- User info -->
        <div class="d-flex align-items-center">

            <!-- Profile picture -->
            <div class="w-25 align-self-start">
                {% include '__img/__user_profile_picture__.html' with atr="user_thumbnail" %}
            </div>

            <!-- Username & Drop-down menu -->
            <div class="w-75 ">

                <!-- Username -->
                <div class="px-3">
                    <h3 class="account-heading">{{ user.username }}</h3>
                </div>

                <!-- Drop-down menu -->
                {% include '2_main/_sidebars/_user/__user_dropdown_menu__.html' %}

            </div>

        </div>

        <!-- Author info -->
        {% if author %}
            {% include '2_main/_sidebars/_user/__author__.html' %}
        {% endif %}


    </div>
</div>
