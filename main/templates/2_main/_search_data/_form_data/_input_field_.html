<!-- Input field for entering search query -->
<!-- Intended for 2_main/_search_data/_search_form_.html -->

{% load widget_tweaks %}

<!-- Title -->
<p class="my-font-size-0-9rem my-color-a0a0a0 mt-4">
    What are you looking for?
</p>

<!-- Container for inner elements -->
<div class="row ">

    <div class="col p-0">
        <!-- Query input field (for "sm" size and smaller, occupies full width) -->
        {{ search_form.query|add_class:"form-control" }}
    </div>

    <!-- Button to submit query (only for "md" size and larger) -->
    <div class="col-md-auto d-none d-md-block p-0">
        <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary form-control" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

</div>
