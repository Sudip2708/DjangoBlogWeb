<!-- Include for 2_main/____user__.html -->
<!-- for Drop-down menu -->


<!-- Drop-down menu -->
<div class="px-1">

    <!-- Button -->
    <button class="btn btn-link d-block "
            data-bs-toggle="collapse"
            data-bs-target="#userOptionsCollapse"
            aria-expanded="false"
            aria-controls="userOptionsCollapse">
        User Menu
    </button>

    <!-- Drop-down items -->
    <div class="collapse " id="userOptionsCollapse">

        <!-- Create an Article -->
        {% if not author %}
            <a class="d-block drop-down-text"
               href="{% url 'article-create'  current_tab='overview'  %}"><button class="btn btn-secondary">
                Create an Article
            </button></a>
        {% endif %}

        <!-- Favorite Authors -->
        <a class="d-block drop-down-text"
           href="#"><button class="btn btn-secondary">
            Favorite Authors
        </button></a>

        <!-- Manage my Account -->
        <a class="d-block drop-down-text"
           href="{% url 'profile_update_user' %}"><button class="btn btn-secondary">
            {% if not author %}
            Manage my Account
            {% else %}
            Manage my Accounts
            {% endif %}
        </button></a>

        <!-- Divider -->
        <hr class="dropdown-divider">

        <!-- Log out -->
        <a class="d-block drop-down-text"
           href="{% url 'account_logout' %}"><button class="btn btn-secondary">
            Log out
        </button></a>

    </div>

</div>
