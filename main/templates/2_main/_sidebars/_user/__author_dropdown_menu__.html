<!-- Include for 2_main/____user__.html -->
<!-- for Drop-down menu -->


<!-- Drop-down menu -->
<div class="px-1">

    <!-- Button -->
    <button class="btn btn-link d-block drop-down-title"
            data-bs-toggle="collapse"
            data-bs-target="#authorOptionsCollapse"
            aria-expanded="{{ user.sidebar_user_author_menu }}"
            aria-controls="authorOptionsCollapse">
        Author Menu
    </button>

    <!-- Drop-down items -->
    <div class="collapse {% if user.sidebar_user_author_menu %} show {% endif %}" id="authorOptionsCollapse">

        <!-- Create an Article -->
        <a class="d-block drop-down-text"
           href="{% url 'article-create' current_tab='overview'  %}"><button class="btn btn-light">
            Create an Article
        </button></a>

        <!-- My Articles -->
        <a class="d-block drop-down-text"
           href="{% url 'my-articles' current_tab='all' %}"><button class="btn btn-light">
            My Articles
        </button></a>

    </div>


</div>
