<!-- Button -->
<button class="btn btn-link d-block drop-down-title p-0 light-grey-color"
        data-bs-toggle="collapse"
        data-bs-target="#sidebar_search_options"
        aria-expanded="{{ user.sidebar_search_options }}"
        aria-controls="sidebar_search_options">
    {% if display_text %}
        {{ display_text }}
    {% elif not user.sidebar_search_options %}
        Show Search Options
    {% else %}
        Hide Search Options
    {% endif %}
</button>
