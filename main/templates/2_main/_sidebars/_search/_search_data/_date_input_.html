<!-- Pole pro zadání data pro panel vyhledávání -->
<!-- Určeno pro 2_main/_sidebars/_search/_search_data/__date_section__.html -->


<!-- Kontejner združující prvky pole -->
<div class="col-6">

    <!-- Popis pole -->
    <small class="article-date-label">
        Published {{ title }}:
    </small>

    <!-- Pole pro výběr data -->
    <input class="form-control"
           type="date"
           name="{{ id }}"
           id="{{ id }}"
           placeholder="{{ title }}">

</div>
