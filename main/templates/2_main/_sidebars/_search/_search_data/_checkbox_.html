<!-- Zaškrtávací pole pro panel vyhledávání -->
<!-- Určeno pro 2_main/_sidebars/_search/_search_data/__checkbox_section__.html -->


<!-- Kontejner združující prvky zaškrtávacího pole -->
<div class="col-4">
    <div class="form-check">

        <!-- Vstupní pole -->
        <input class="form-check-input"
               type="checkbox"
               name="{{ id }}"
               id="{{ id }}"
               checked>

        <!-- Popis pole -->
        <label class="form-check-label sidebar-search-text2"
               for="{{ id }}">
            {{ title }}
        </label>

    </div>
</div>
