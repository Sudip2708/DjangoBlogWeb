<!-- Inner content of the tag panel -->
<!-- Intended for 2_main/21__sidebar__.html -->

<div class="card mb-4">
    <div class="card-body">

        <!-- Title and button to toggle inner content -->
        <div class="d-flex justify-content-between align-items-center mb-3">

            <!-- Panel title -->
            <h3 class="h6">Tags</h3>

            <!-- Button to toggle inner content -->
            <button class="btn btn-link my-font-size-0-8rem p-0 my-color-f0f0f0"
                    data-bs-toggle="collapse"
                    data-bs-target="#show_tags_options"
                    aria-expanded="{{ sidebar.show_options }}"
                    aria-controls="show_tags_options">
                {% if sidebar.show_options %}Hide Content{% else %}Show Content{% endif %}
            </button>

        </div>

        <!-- Container for collapsible inner content -->
        <div class="collapse {% if sidebar.show_options %}show{% endif %}"
             id="show_tags_options">

            <!-- Loop to display tags -->
            <ul class="list-inline mb-0">
                {% for tag in sidebar.tags %}
                    <li class="list-inline-item">
                        <a class="tag"
                           href="{% url 'article-tag-list' tag_slug=tag.slug %}">
                            {{ tag }}
                        </a>
                    </li>
                {% endfor %}
            </ul>

        </div>

    </div>
</div>
