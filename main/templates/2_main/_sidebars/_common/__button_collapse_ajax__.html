<!-- Button -->
<button class="btn btn-link drop-down-title p-0 light-grey-color"
        data-bs-toggle="collapse"
        data-bs-target="#{{ ar_con }}"
        aria-expanded="{{ ar_exp }}"
        aria-controls="{{ ar_con }}">
    {% if ar_exp %}
        Hide {{ title }}
    {% else %}
        Show {{ title }}
    {% endif %}
</button>
