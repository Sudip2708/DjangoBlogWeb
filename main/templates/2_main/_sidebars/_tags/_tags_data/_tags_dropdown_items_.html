<!-- Zobrazení položek tagů postranního panelu -->
<!-- Určeno pro 2_main/_sidebars/_tags/__tags_mainframe__.html -->


<!-- Kontejner pro zobarzení a skyrtí položek -->
<div class="collapse {% if user.sidebar_tags_options %} show {% endif %}"
     id="sidebar_tags_options">

    <!-- Cyklus pro zobrazení tagů -->
    <ul class="list-inline mb-0">
        {% for tag in tags %}
            <li class="list-inline-item">
                <a class="tag" href="{% url 'article-tag-list' tag_slug=tag.slug %}">
                    {{ tag }}
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
