<!-- Základní šablona pro všechny stránky obsahující boční panel -->


<!-- Odkaz na nadřazenou šablonu -->
{% extends '0_base/00__base__.html' %}


<!-- Začátek vnitřního bloku -->
{% block main_content %}

    <!-- Základní kontejner -->
    <section>
        <div class="container">
            <div class="row gy-5">

                <!-- Nastavení počtu sloupců pro obsah, když uživatel má zapnutý sidebar (2/3 plochy) -->
                <main class="{% if user.sidebar %}col-xl-8{% endif %}">

                    <!-- Kontejner por vnitřní obsah -->
                    <div class="container">

                        <!-- Část pro vložení navázaných šablon s dalším obsahem -->
                        {% block inner_content %}
                        {% endblock inner_content %}

                    </div>

                </main>

                <!-- Postranní panel - zobrazí se je-li zapnut -->
                {% include '2_main/21__sidebar__.html' %}

            </div>
        </div>
    </section>

{% endblock main_content %}
