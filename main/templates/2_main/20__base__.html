<!-- Linking to the parent template -->
{% extends '0_base/00__base__.html' %}

<!-- Start of block for the parent template -->
{% block main_content %}


    <!-- Base containers -->
    <section>

        <!-- Content displayed on large devices -->
        <div class="container">
            <div class="row gy-5">

                <!-- Container for main context -->
                <!-- Nastavení pro počtu sloupců v kontejneru -->
                <!-- Když je uživatel přihlášen a má zapnutý sidebar -->
                {% if user.is_authenticated and user.sidebar %}
                <main class="col-xl-8">
                <!-- Ve všech ostatních případech -->
                {% else %}
                <main class="col-xl-12">
                {% endif %}

                    <div class="container">

                        <!-- Context -->
                        {% block inner_content %}
                        {% endblock inner_content %}

                    </div>
                </main>

                <!-- Sidebar -->
                {% include '2_main/22__sidebar_visibility__.html' %}

            </div>

        </div>

    </section>


<!-- End of block for the parent template -->
{% endblock main_content %}
