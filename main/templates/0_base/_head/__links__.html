<!-- Odkazy pro načtení externích zdrojů ovlivňujících vzhled stránky -->
<!-- Určeno pro 0_base/01__head__.html -->


<!-- Načtení cesty ke složce kde jsou uložené některé z těchto souborů -->
{% load static %}


<!-- Načtení nastavení vzhledu pro prvky od Boodstrap (hlavní zdroj nastavení vzhledu) -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />


<!-- Načtení nastavení vzhledu pro prvky od Tagify (pro našeptávač tagů) -->
<link rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" />


<!-- Načtení fontů z Google fonts (použitých v této stránce)  -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />


<!-- Načtení fontů z Font Awesome (pro ikonu oka do pole hesla) -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


<!-- Načtení dodatečného nastavení vzhledu (získáno s dodanou původní šablonou) -->
<link rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.default.css' id='theme-stylesheet' %}" />


<!-- Načtení dodatečného nastavení vzhledu (napsaných autorem pro doladění vzhledu) -->
<link rel="stylesheet"
      type="text/css"
      href="{% static 'css/custom.css' %}" />


<!-- Načtení Favicon - obrázku zobrazujjícího se v záložce prohlížeče -->
<link rel="shortcut icon"
      href="{% static 'img/favicon.ico' %}" />
