<!-- Links to load external resources affecting the appearance of the page -->
<!-- Intended for 0_base/01__head__.html -->

{% load static %}

<!-- Loading Bootstrap style settings -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

<!-- Loading Tagify style settings -->
<link rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" />

<!-- Loading fonts from Google fonts -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />

<!-- Loading fonts from Font Awesome (for the eye icon in the password field) -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<!-- Loading style settings provided with this template -->
<link rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.default.css' id='theme-stylesheet' %}" />

<!-- Loading custom style settings -->
<link rel="stylesheet"
      type="text/css"
      href="{% static 'css/my_custom.css' %}" />

<!-- Loading Favicon - image displayed in the browser tab -->
<link rel="shortcut icon"
      href="{% static 'img/favicon.ico' %}" />
