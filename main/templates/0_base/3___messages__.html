<!-- for Flash Messages -->


{% if messages %}
    <div class="alert alert-dismissible fade show fw-bold text-dark mt-4" role="alert" style="letter-spacing: 1px;">
        <ul class="list-unstyled">

            <!-- Message Cycle -->
            {% for message in messages %}

                <!-- Message -->
                <li class="mb-1 text-center" >
                    <span class="text-muted">{{ message|upper }}</span>
                </li>

                <!-- Close Button -->
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                ></button>

            {% endfor %}

        </ul>
    </div>
{% endif %}
