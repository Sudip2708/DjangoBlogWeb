<!-- Část pro zobrazení jednorázových oznamů -->
<!-- Určeno pro 0_base/00__base__.html -->


<!-- Podmínka zjišťující, zda je součástí i oznam -->
{% if messages %}

    <!-- Kontejner pro výpis oznamů -->
    <div class="alert alert-dismissible fade show fw-bold text-dark mt-4" role="alert" style="letter-spacing: 1px;">
        <ul class="list-unstyled">

            <!-- Cyklus pro výpis oznamů -->
            {% for message in messages %}

                <!-- Výpis oznamu -->
                <li class="mb-1 text-center" >
                    <span class="text-muted">{{ message|upper }}</span>
                </li>

                <!-- Zavírací tlačítko oznamu -->
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close">
                </button>

            {% endfor %}

        </ul>
    </div>

{% endif %}
