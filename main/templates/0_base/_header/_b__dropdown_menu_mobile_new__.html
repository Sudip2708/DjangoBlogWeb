

<div class="btn-group ">
      <button type="button"
              class="btn btn-link dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false">
            {% if user.is_authenticated %}
                  <img alt="User Profile Picture" src="{{ user.profile_picture_thumbnail.url }}?{% now 'U' %}"  width="40"/>
            {% else %}
                  <span></span>
                  <span></span>
                  <span></span>
            {% endif %}
      </button>
      <ul class="dropdown-menu dropdown-menu-end">


             <!-- Sidebar -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="{% url 'user_sidebar_movements' hash='#sidebar' %}">
                        Sidebar</a></li>



            <!-- Dropdown divider -->
            <li class="nav-item"><hr class="dropdown-divider"></li>

            <!-- Homepage -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="{% url 'home' %}">
                        Homepage</a></li>

            <!-- Articles -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="{% url 'article-list' %}">
                        Articles</a></li>


            <!-- Search -->
            <li id="searchArticlesDropdown" class="nav-item">
                  <a class="dropdown-item dropdown-font " href="#">
                        Search in Articles</a></li>



            <!-- Dropdown divider -->
            <li class="nav-item"><hr class="dropdown-divider"></li>

            <!-- Search -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font " href="#">
                        Show Category</a></li>

            <!-- Search -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font " href="#">
                        Show Similar</a></li>



            <!-- Dropdown divider -->
            <li class="nav-item"><hr class="dropdown-divider"></li>

            <!-- Create an article link -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="{% url 'article-create'  current_tab='overview'  %}">
                        Create an Article</a></li>

            <!-- My articles link -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="{% url 'my-articles' current_tab='all' %}">
                        My Articles</a></li>

            <!-- Favorite authors link -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="#">
                        Favorite Authors</a></li>



            <!-- Dropdown divider -->
            <li class="nav-item"><hr class="dropdown-divider"></li>

            <!-- Manage profile link -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="{% url 'profile_update_user' %}">
                        Manage Profile</a></li>

            <!-- Logout -->
            <li class="nav-item">
                  <a class="dropdown-item dropdown-font" href="{% url 'account_logout' %}">
                        Logout</a></li>




      </ul>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        // ---------------------------------------------- //
        // Search in Articles Dropdown
        // ---------------------------------------------- //
        document.querySelector('#searchArticlesDropdown').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.search-area').style.display = 'block';
        });
        document.querySelector('.search-area .close-btn').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.search-area').style.display = 'none';
        });
    });


</script>
