<!-- Sections for Date -->
<div class="col min-width-xl mobile_margin-top">
    <div class="main-div">

        <div class="sub-div sidebar-search-text1 mt-4">
            Need to specify the Date?
        </div>

        <div class="sub-div row mt-3">

            <!-- After -->
            <div class="row">
                <small class="article-date-label">Articles published After:</small>
                <input class="form-control article-date-height m-3 mt-0"
                       type="date"
                       name="after_date"
                       id="after_date"
                       placeholder="After">
            </div>

            <!-- Before -->
            <div class="row">
                <small class="article-date-label">Articles published Before:</small>
                <input class="form-control article-date-height m-3 mt-0 mb-0"
                       type="date"
                       name="before_date"
                       id="before_date"
                       placeholder="Before">
            </div>

        </div>

    </div>
</div>
