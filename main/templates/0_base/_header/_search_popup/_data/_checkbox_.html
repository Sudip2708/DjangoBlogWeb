<!-- Zaškrtávací pole s popisem -->
<!-- Určeno pro 0_base/_header/_search_popup/_data/__checkboxes__.html -->


<div class="row m-1">
    <div class="form-check">

        <!-- Zaškrtávací pole -->
        <input class="form-check-input"
               type="checkbox"
               name="{{ id }}"
               id="{{ id }}"
               checked>

        <!-- Popisek -->
        <label class="form-check-label sidebar-search-text2"
               for="{{ id }}">
            {{ label }}
        </label>

    </div>
</div>
