<!-- Sections for check box -->
<div class="col min-width-xl">
    <div class="main-div">

        <div class="sub-div sidebar-search-text1 mt-4">
            Where do you want to search?
        </div>

        <div class="sub-div custom-row mt-3">

            <!-- Checkbox for Titles -->
            <div class="row m-1">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="title_checkbox"
                           id="title_checkbox"
                           checked>
                    <label class="form-check-label sidebar-search-text2"
                           for="title_checkbox">
                        Titles
                    </label>
                </div>
            </div>

            <!-- Checkbox for Overview -->
            <div class="row m-1">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="overview_checkbox"
                           id="overview_checkbox"
                           checked>
                    <label class="form-check-label sidebar-search-text2"
                           for="overview_checkbox">
                        Overview
                    </label>
                </div>
            </div>

            <!-- Checkbox for Content -->
            <div class="row m-1">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="content_checkbox"
                           id="content_checkbox">
                    <label class="form-check-label sidebar-search-text2"
                           for="content_checkbox">
                        Content
                    </label>
                </div>
            </div>

        </div>

    </div>
</div>
