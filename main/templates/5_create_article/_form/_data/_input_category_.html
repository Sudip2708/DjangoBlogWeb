<div id="div_id_category" class="col-md-8 mb-4">

    <!-- Popis pole -->
    <label for="{{ form.category.id_for_label }}"
           class="form-label requiredField">
        {{ form.category.label }}
    </label>

    <!-- Vstupní pole -->
    {% load widget_tweaks %}
    {{ form.category|add_class:"form-control" }}

    <!-- Informační text -->
    <div class="explain-input">
        Before publishing, select the appropriate category.
    </div>

</div>
