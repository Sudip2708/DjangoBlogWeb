<!-- Include for 5_create_article/5___settings__.html -->
<!-- for -->

<!-- Import widget tweaks (to add class to form field) -->
{% load widget_tweaks %}


<!-- Article Previous -->
<div id="div_id_previous_article" class="col-md-6 mb-4">

    <!-- Label -->
    <label for="{{ form.previous_article.id_for_label }}" class="form-label">
        {{ form.previous_article.label }}
    </label>

    <!-- Field -->
    {{ form.previous_article|add_class:"form-control" }}

    <!-- Info -->
    <div class="explain-input">
        This field is mandatory. It is used to connect your own articles.
    </div>

</div>
