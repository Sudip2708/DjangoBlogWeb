<!-- Tags Widget -->

<div class="card">
  <div class="card-body">

    <!-- Section name -->
    <h3 class="h6 mb-3">Tags</h3>

    <ul class="list-inline mb-0">
      {% for tag in tags %}
        <li class="list-inline-item">
          <a class="tag" href="!#">
            {{ tag }}
          </a>
        </li>
      {% endfor %}
    </ul>



  </div>
</div>
