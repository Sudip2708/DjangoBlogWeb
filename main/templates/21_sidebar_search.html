<!-- Search Bar Widget -->

<div class="card mb-5">
  <div class="card-body">

    <!-- Section name -->
    <h3 class="h6">
      Search the blog
    </h3>

    <!-- Search form -->
    <form action="{% url 'article-search' %}">
      <div class="input-group border-bottom">

        <!-- Search label -->
        <input class="form-control border-0 shadow-0 ps-0" type="text" name="q"
               placeholder="What are you looking for?">

        <!-- Search button -->
        <button class="btn btn-link btn-sm shadow-0 px-0" type="submit">
          <i class="fas fa-search"></i>
        </button>

      </div>
    </form>

  </div>
</div>
