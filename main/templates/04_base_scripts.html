{% load static %}

<!-- Bootstrap Bundle -->
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Lightbox -->
<script src="{% static 'vendor/glightbox/js/glightbox.js' %}"></script>

<!-- Theme Script-->
<script src="{% static 'js/theme.js' %}"></script>

<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
<link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">

<!-- Inicializace TinyMCE editoru -->
<script>
  tinymce.init({
    selector: 'textarea#id_content',  // ID textového pole formuláře
    height: 400,  // Volitelná výška editoru
    menubar: false,  // Zde můžete nastavit další konfigurace dle potřeby
    plugins: 'autolink lists link image charmap print preview anchor',
    toolbar: 'undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
  });
</script>
