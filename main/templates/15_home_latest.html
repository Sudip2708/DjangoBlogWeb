{% load static %}

<!-- Latest articles -->
<section>
  <div class="container">

    <!-- Description -->
    <header class="mb-5">
      <h2>Latest from the blog</h2>
      <p class="text-lg fw-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </header>

    <!-- Articles -->
    <div class="row gy-4">

      <!-- Articles cycle -->
      {% for article in latest %}
      <div class="col-md-4">

        <!-- Thumbnail -->
        <a class="mb-3" href="article.html">
          <img
                  class="img-fluid"
                  {% if article.main_picture_for_article %}
                  src="{{ article.main_picture_preview.url }}?{% now 'U' %}"
                  {% else %}
                  src="{% static 'img/image_is_not_uploaded_yet.jpg' %}"
                  {% endif %}
                  alt="article_main_picture">
        </a>

        <!-- Created and Category -->
        <div class="d-flex align-items-center justify-content-between mb-2">

          <!-- Created -->
          <small class="text-gray-500">
            {{ article.created }}
          </small>

          <!-- Category -->
          <div class="mb-1">
            <a class="text-uppercase text-dark small fw-bold"
              href="{% url 'article-category-list' category_slug=article.category.slug %}">
              {{ article.category }}
            </a>
          </div>

        </div>

        <!-- Title -->
        <h3 class="h4">
          <a class="text-dark" href="{{ article.get_absolute_url }}">
            {{ article.title }}
          </a>
        </h3>

        <!-- Overview -->
        <p class="text-muted text-sm">
          {{ article.overview }}
        </p>

      </div>
      {% endfor %}

    </div>
  </div>
</section>
