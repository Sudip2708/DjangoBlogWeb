<!-- Include for 1_home/3___featured__.html -->
<!-- for Article Footer -->


<ul class="list-inline list-separated text-gray-500 mb-0">

    <!-- Author -->
    <li class="list-inline-item">

        <!-- Link to the author -->
        <a class="d-flex align-items-center flex-wrap text-reset" href="!#">

            <!-- Profile picture -->
            <div class="avatar flex-shrink-0">
                {% include '__img/__author_profile_picture__.html' with spec="article_thumbnail" %}
            </div>

            <!-- Name -->
            <small>{{ article.author }}</small>

        </a>

    </li>

    <!-- Created -->
    <li class="list-inline-item small">
        <i class="far fa-clock"></i>
        {{ article.created|timesince }} ago
    </li>

    <!-- Number of comments -->
    {% if article.comment_count %}
        <li class="list-inline-item small">
            <i class="far fa-comment"></i>
            {{ article.comment_count }}
        </li>
    {% endif %}

</ul>
