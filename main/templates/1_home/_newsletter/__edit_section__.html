<!-- Editační část sekce -->
<!-- Rozšířenní pro 1_home/16__newsletter__.html -->


<!-- Načtení šablonových tagů -->
{% load widget_tweaks %}

<!-- Hlavní kontejner -->
<div class="collapse mb-5" id="newsletterSectionCollapse">
    <div class="card card-body">

        <!-- Formulář -->
        <form method="POST"
              action="{% url 'edit-newsletter-section' %}">
            {% csrf_token %}

            <!-- Nadpis sekce -->
            <div class="form-group mb-4">
                <label for="{{ newsletter_edit_form.newsletter_title.id_for_label }}"
                       class="form-label" >
                    Newsletter Section Title
                </label>
                {{ newsletter_edit_form.newsletter_title|add_class:"tinymce-simple" }}
            </div>

            <!-- Popis sekce -->
            <div class="form-group mb-4 ">
                <label for="{{ newsletter_edit_form.newsletter_description.id_for_label }}"
                       class="form-label" >
                    Newsletter Section Description
                </label>
                {{ newsletter_edit_form.newsletter_description|add_class:"tinymce-simple" }}
            </div>

            <!-- Kontejner pro odesílací tlačítko a zaškrtávací tlačítko pro zobrazení/skrytí sekce -->
            <div class="d-flex flex-wrap align-items-center justify-content-between">

                <!-- Odesílací tlačítko -->
                <button type="submit" class="btn btn-primary">
                    Save Changes
                </button>

                <!-- Tlačítko pro zobrazení/skrytí sekce -->
                <div class="form-group mb-4 text-end">
                    {{ newsletter_edit_form.display_newsletter_section|add_class:"form-check-input" }}
                    <label for="{{ newsletter_edit_form.display_newsletter_section.id_for_label }}"
                           class="checkbox-label">
                        Display Newsletter Section
                    </label>
                </div>

            </div>

        </form>

    </div>
</div>
