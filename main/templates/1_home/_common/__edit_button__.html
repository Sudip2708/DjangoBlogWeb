<!-- Tlačítko pro rozevírací nabídku editace jednotlivích sekcí HomePage  -->
<!-- Na tento kod je navázaný script pro změnu prvního slova v textu Show na Hide a naopak -->


<!-- Odkaz na rozevření a skrytí nabídky -->
<a class="edit-homepage-button"
   type="button"
   data-bs-toggle="collapse"
   data-bs-target="#{{ name|lower }}SectionCollapse"
   aria-expanded="false"
   aria-controls="{{ name|lower }}SectionCollapse">
    Show Edit Options For {{ name }} Section
</a>
