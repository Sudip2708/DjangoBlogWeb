<!-- Editační část sekce -->
<!-- Rozšířenní pro 1_home/12__intro__.html -->


<!-- Načtení šablonových tagů -->
{% load widget_tweaks %}

<!-- Hlavní kontejner -->
<div class="collapse mt-3" id="introSectionCollapse">
    <div class="card card-body">

        <!-- Formulář -->
        <form method="POST"
              enctype="multipart/form-data"
              action="{% url 'edit-intro-section' %}">
            {% csrf_token %}

            <!-- Nadpis sekce -->
            <div class="form-group mb-4">
                <label for="{{ intro_edit_form.intro_title.id_for_label }}"
                       class="form-label" >
                    Intro Section Title
                </label>
                {{ intro_edit_form.intro_title|add_class:"tinymce-simple" }}
            </div>

            <!-- Popis sekce -->
            <div class="form-group mb-4 ">
                <label for="{{ intro_edit_form.intro_description.id_for_label }}"
                       class="form-label" >
                    Intro Section Description
                </label>
                {{ intro_edit_form.intro_description|add_class:"tinymce-simple" }}
            </div>

            <!-- Kontejner pro odesílací tlačítko a zaškrtávací tlačítko pro zobrazení/skrytí sekce -->
            <div class="d-flex flex-wrap align-items-center justify-content-between">

                <!-- Odesílací tlačítko -->
                <button type="submit" class="btn btn-primary">
                    Save Changes
                </button>

                <!-- Tlačítko pro zobrazení/skrytí sekce -->
                <div class="form-group mb-4 text-end">
                    {{ intro_edit_form.display_intro_section|add_class:"form-check-input" }}
                    <label for="{{ intro_edit_form.display_intro_section.id_for_label }}"
                           class="checkbox-label">
                        Display Intro Section
                    </label>
                </div>

            </div>

        </form>

    </div>
</div>
