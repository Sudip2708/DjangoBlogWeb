<!-- CSS pro tuto část  -->
{% include '1_home/css/css_checkbox_label.html' %}

<!-- Načtení tagu pro definici pole pomocí třídy -->
{% load widget_tweaks %}

<!-- Kontejner pro odesílací tlačítko a zaškrtávací tlačítko pro zobrazení/skrytí sekce -->
<div class="d-flex flex-wrap align-items-center justify-content-between">

    <!-- Odesílací tlačítko -->
    <button type="submit" class="btn btn-primary">
        Save Changes
    </button>

    <!-- Kontejner pro zaškrtávací tlačítko pro nastavení viditelnosti sekce -->
    <div class="form-group mb-4 text-end">

        <!-- Zaškrtávací tlačítko -->
        {{ checkbox|add_class:"form-check-input" }}

        <!-- Popisek pole -->
        <label for="{{ checkbox.id_for_label }}"
               class="checkbox-label">
            Display {{ title }} Section
        </label>

    </div>

</div>
