<!-- Include for 4_article/1___content__.html -->
<!-- for Author -->


<!-- Author -->
<li class="list-inline-item">

    <!-- Link to the author -->
    <a class="d-flex align-items-center flex-wrap text-reset"
       href="!#">

        <!-- Profile picture -->
        <div class="avatar flex-shrink-0">
        <img class="img-fluid"
             src="{{ article.author.profile_picture_thumbnail.url }}?{% now 'U' %}"
             alt="main_picture_for_article"/>
        </div>

        <!-- Name -->
        <small>{{ article.author }}</small>
    </a>
</li>
