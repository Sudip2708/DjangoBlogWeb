<!-- Include for 4_article/0___article__.html -->
<!-- for Previous article -->


<!-- Display of the Previous article -->
{% if article.previous_article %}
    <a class="prev-article text-start d-flex align-items-center"
       href="{{ article.previous_article.get_absolute_url }}">

        <!-- Pointer display -->
        <div class="icon prev">
            <i class="fas fa-angle-left"></i>
        </div>

        <!-- Previous article -->
        <div class="text">
            <strong class="text-primary">Previous article </strong>
            <h6>{{ article.previous_article.title }}</h6>
        </div>

    </a>
{% endif %}
