<!-- Extension for 4_article/40__base__.html -->

<div class="mb-5">

    <!-- Comment Form -->
    <form method="post" action="." class="commenting-form">

        <!-- CSRF Token -->
        {% csrf_token %}

        <!-- Comment Input Field with Submit Button -->
        <div class="row gy-3">

            <!-- Field for entering a comment -->
            <div class="col-md-12">
                <div class="form-group">
                    <h3 class="h6 mb-4">Add Comment</h3>
                    {{ form.content }}
                </div>
            </div>

            <!-- Submit button -->
            <div class="col-md-12">
                <button class="btn btn-secondary" type="submit">
                    Submit Comment
                </button>
            </div>

        </div>


    </form>

</div>
