<!-- Displaying a comment with the author's name and creation date -->
<!-- Intended for 4_article/43__display_comments__.html -->

<div class="pb-4 ms-3 mb-4">

    <!-- User's name -->
    <strong>
        {{ comment.user.username }}
    </strong>

    <!-- Comment date -->
    <p class="small text-gray-500">
        {{ comment.created|timesince }} ago
    </p>

    <!-- Comment -->
    <p class="mb-0 text-sm">
        {{ comment.content }}
    </p>

</div>
