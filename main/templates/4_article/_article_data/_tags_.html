<!-- Tags -->
<!-- Intended for 4_article/41__article__.html -->

<ul class="list-inline mb-5">

    <!-- Loop to create tags -->
    {% for tag in article.get_tags %}
        <li class="list-inline-item">
            <a class="tag"
               href="{% url 'article-tag-list' tag_slug=tag.slug %}">
                {{ tag.name }}
            </a>
        </li>
    {% endfor %}

</ul>
