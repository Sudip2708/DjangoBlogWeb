<!-- Next article -->
<!-- Intended for 4_article/42__previous_and_next__.html -->

<!-- Check if it exists -->
{% if article.next_article %}

    <!-- Link -->
    <a class="next-article text-end d-flex align-items-center justify-content-end"
       href="{{ article.next_article.get_absolute_url }}">

        <!-- Article -->
        <div class="text">
            <strong class="text-primary">Next article </strong>
            <h6>{{ article.next_article.title }}</h6>
        </div>

        <!-- Pointer -->
        <div class="icon next">
            <i class="fas fa-angle-right"></i>
        </div>

    </a>

{% endif %}
