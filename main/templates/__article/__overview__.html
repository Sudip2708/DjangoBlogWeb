<!-- Include for Article output -->
<!-- for Overview -->


<!-- Overview for 1_home/13__featured_articles__.html -->
{% if atr == "featured" %}

    <p class="text-sm">
        {{ article.overview }}
    </p>


<!-- Overview for 1_home/15__latest_articles__.html -->
{% elif atr == "latest" %}

    <p class="text-muted text-sm">
        {{ article.overview }}
    </p>


<!-- Overview for 3_articles/32__articles__.html -->
{% elif atr == "articles" %}

    <p class="text-muted text-sm">
        {{ article.overview }}
    </p>


<!-- Overview for 4_article/41__article__.html -->
{% elif atr == "article" %}

    <div class="article-body custom-overview">
        {{ article.overview | safe }}
    </div>

{% endif %}
