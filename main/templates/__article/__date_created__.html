<!-- for Created date -->


<!-- Created Ago -->
{% if atr == "ago" %}
    <li class="list-inline-item small">
        <i class="far fa-clock"></i>
        {{ article.created|timesince }} ago
    </li>

<!-- Created -->
{% elif atr == "date" %}
    <small class="text-gray-500">
        {{ article.created }}
    </small>

{% endif %}
