<!-- for Article Tags -->


<!-- Tags for 3_articles/31__articles__.html -->
{% if atr == "articles" %}

    <ul class="list-inline mb-2">

        <small class="text-gray-500">[&nbsp</small>

        {% for tag in article.tags.all %}
            <li class="list-inline-item">
                <a class="small"
                   href="{% url 'article-tag-list' tag_slug=tag.slug %}">
                    {{tag}}
                </a>
            </li>
        {% endfor %}

        <small class="text-gray-500">]</small>

    </ul>


<!-- Tags for 4_article/41__article__.html -->
{% elif atr == "article" %}

    <ul class="list-inline mb-5">

        {% for tag in article.get_tags %}
            <li class="list-inline-item">
                <a class="tag"
                   href="{% url 'article-tag-list' tag_slug=tag.slug %}">
                    {{ tag.name }}
                </a>
            </li>
        {% endfor %}

    </ul>

{% endif %}
