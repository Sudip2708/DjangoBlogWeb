{% load static %}

<head>

    <!-- Znaková sada -->
    <meta charset="utf-8">

    <!-- Nastavení rendrovacího režimu pro ie -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Titule -->
    <title>Bootstrap Blog - B5 Template by Bootstrap Temple</title>

    <!-- Polis -->
    <meta name="description" content="">

    <!-- Responzivní chování -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Zpráva pro webové roboty, aby indexovali všechny části obsahu -->
    <meta name="robots" content="all,follow">

    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

    <!-- gLightbox-->
    <link rel="stylesheet" href="{% static 'vendor/glightbox/css/glightbox.css' %}">

    <!-- Theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' id='theme-stylesheet' %}">

    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">






</head>
